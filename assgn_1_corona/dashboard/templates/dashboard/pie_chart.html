<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 40px;
            background-color:rgba(185, 184, 184, 0.69);
        }
        h2 {
            color: #333;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 90vw;
            height: auto;
        }
        canvas {
            max-width: 100%;
            height: 800px !important;
        }
    </style>
</head>
<body>

    <h2>COVID-19 Confirmed Cases (Top 10 Countries)</h2>
    <div class="chart-container">
        <canvas id="pieChart"></canvas><br>
    </div>

    <script>
        // Ensure Django safely passes data
        var pieData = {{ pie_data|safe }};

        console.log("Pie Chart Data:", pieData);  // Debugging in browser console

        var ctx = document.getElementById("pieChart").getContext("2d");
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(pieData),
                datasets: [{
                    data: Object.values(pieData),
                    backgroundColor: [
                        "red", "blue", "green", "yellow", "purple",
                        "orange", "pink", "cyan", "grey", "brown"
                    ]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Ensures it resizes correctly
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Confirmed Cases by Country' }
                }
            }
        });
    </script>

</body>
</html>
