<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>COVID-19 Dashboard</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
                body {
                        background-color: #f4f4f9;
                        font-family: 'Arial', sans-serif;
                }

                .wrapper {
                        display: flex;
                        width: 100%;
                }

                /* Sidebar */
                .sidebar {
                        width: 250px;
                        height: 100vh;
                        background: #091921;
                        color: white;
                        padding: 20px;
                        position: fixed;
                        top: 0;
                        left: 0;
                }

                .sidebar h2 {
                        text-align: center;
                        font-size: 24px;
                        margin-bottom: 20px;
                }

                .sidebar ul {
                        list-style: none;
                        padding: 0;
                }

                .sidebar ul li {
                        padding: 10px;
                        text-align: center;
                        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                }

                .sidebar ul li a {
                        text-decoration: none;
                        color: white;
                        display: block;
                        font-size: 18px;
                        transition: 0.3s;
                }

                .sidebar ul li a:hover {
                        background: #34495e;
                        border-radius: 5px;
                }

                /* Content area */
                .content {
                        margin-left: 250px;
                        padding: 20px;
                        width: 100%;
                }

                .chart-container {
                        display: none;
                }

                .active {
                        display: block;
                }

                img {
                        width: 100%;
                        max-width: 800px;
                        height: auto;
                        border-radius: 5px;
                        margin: 10px 0;
                        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
                }

                .footer {
                        text-align: center;
                        margin-top: 30px;
                        padding: 10px;
                        background-color: #091921;
                        color: white;
                        border-radius: 5px;
                }
        </style>
</head>

<body>

        <div class="wrapper">
                <!-- Sidebar -->
                <div class="sidebar">
                        <h2>COVID Dashboard</h2>
                        <ul>
                                <li><a href="#" onclick="showChart('histogram')">Case Fatality Ratio</a></li>
                                <li><a href="#" onclick="showChart('heatmap')">Correlation Matrix</a></li>
                        </ul>
                </div>

                <!-- Main content -->
                <div class="content">
                        <h1>COVID-19 Data Dashboard</h1>

                        <div id="histogram" class="chart-container active">
                                <h2>Case Fatality Ratio Histogram</h2>
                                <img src="data:image/png;base64,{{ hist_img }}" alt="Case Fatality Ratio Histogram">
                        </div>

                        <div id="heatmap" class="chart-container">
                                <h2>Correlation Matrix Heatmap</h2>
                                <img src="data:image/png;base64,{{ heatmap_img }}" alt="Correlation Matrix Heatmap">
                        </div>
                </div>
        </div>

        <div class="footer">
                <p>Developed by Aquil Iqbal | Â© 2025</p>
        </div>

        <!-- JavaScript for Sidebar Navigation -->
        <script>
                function showChart(chartId) {
                        document.querySelectorAll('.chart-container').forEach(chart => {
                                chart.classList.remove('active');
                        });
                        document.getElementById(chartId).classList.add('active');
                }
        </script>

        <!-- Bootstrap JS (Optional) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
